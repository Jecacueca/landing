<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
      <div class="banner-info">
        <h1>Instant food - A dream come true!</h1>
        <p>Anything you want at the click of a button.</p>
        <a class="btn" href="#">Eat now!</a>
      </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="card-container">
    <h2 class="text-centre">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/breakfast.svg" />
        <h4>Breakfast</h4>
        <p> Click here for breakfast.</p>
      </div>
      <div class="card">
        <img src="images/lunch.svg" />
        <h4>Lunch</h4>
        <p> Skip breakfast and go to lunch.</p>
      </div>
        <div class="card">
        <img src="images/dessert.svg" />
        <h4>Dessert</h4>
        <p> Dessert for every meal? <strong>YES</strong> please!</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer-container">
    <div class="footer-links">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="footer-text">
      This footer is made with 🧁 + 💖 at Le Wagon
    </div>
</div>
</body>
</html>
